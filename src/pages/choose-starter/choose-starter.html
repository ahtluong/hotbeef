<ion-header>

  <ion-navbar>
    <ion-title>Who are you?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-alternate">

	<ion-grid>
		<ion-row>
        <ion-col *ngFor="let data of displayIngredients" class="options">
          <div class="starter-wrapper" (click)="onClick(data.name);">
            <div class="img-wrapper">
              <img src="assets/icon/ingredients/{{data.name}}.svg">
            </div>
            {{data.name}}
          </div>
        </ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
