<ion-header>

  <ion-navbar>
    <ion-title>
      <navbar-logo></navbar-logo>
    </ion-title>
  </ion-navbar>
  <div class="progress-bar-wrapper">
    <progress-bar></progress-bar>
  </div>

</ion-header>

<ion-content padding no-bounce>
  <ion-card>
    <img src="../../assets/icon/ingredients/broccoli.svg">
    <ion-card-header>
      Hello
    </ion-card-header>
    <ion-item class="bio">
      bb pls
    </ion-item>
  </ion-card>
  <button ion-button (click)='progressPage()'>go to progress page</button>

  <!-- Swipe left/right -->
  <ion-grid class="swipe-left-right">
    <ion-row>
      <ion-col col-6>
        <ion-icon class="close" name="close-circle-outline"></ion-icon>
      </ion-col>
      <ion-col col-6>
        <ion-icon class="checkmark" name="md-checkmark-circle-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
