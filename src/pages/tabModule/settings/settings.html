<ion-header>
    
  <ion-navbar>
    <ion-title>
      <navbar-logo></navbar-logo>
    </ion-title>
  </ion-navbar>
  <div class="progress-bar-wrapper">
    <progress-bar-portion></progress-bar-portion>
  </div>
</ion-header>

<ion-content padding no-bounce>

<ion-list>
    <form (ngSubmit)="submitForm()">
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Bio</ion-label>
        <ion-input type="textarea"></ion-input>
      </ion-item>
      <div class="center">
        <button ion-button round color="green">Submit</button>
      </div>
    </form>
  </ion-list>
</ion-content>
