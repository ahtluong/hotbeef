<ion-header>

  <ion-navbar>
    <ion-title>
      <navbar-logo></navbar-logo>
    </ion-title>
  </ion-navbar>
  <div class="progress-bar-wrapper">
    <progress-bar></progress-bar>
  </div>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let dish of dishes">
      <ion-col col-3>
        <img src="assets/icon/ingredients/{{ dish.name }}.svg">
      </ion-col>
      <ion-col col-9>
        <h3>{{ dish.name }}</h3>
        <div class="progress-bar-wrapper">
            <progress-bar class="on-white" [style.width]="dish.amount + '%'"></progress-bar>
          </div>
      </ion-col>
    </ion-row>

        </ion-col>

</ion-content>
