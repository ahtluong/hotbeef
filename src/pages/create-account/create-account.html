<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Create Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-alternate">
  <div class="logo">
    <img src="../../assets/imgs/logo.png">
  </div>

  <ion-list no-lines>
    <form (ngSubmit)="submitForm()">
      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input [(ngModel)]="username" name="username" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
      </ion-item>
      <div class="center">
        <button ion-button round color="green">Submit</button>
      </div>
    </form>
  </ion-list>
</ion-content>
